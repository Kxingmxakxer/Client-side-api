<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Finance Data</h1>
    
    <h2>Stock Price</h2>
    <input type="text" id="stockSymbol" placeholder="Enter stock symbol">
    <button onclick="getStock()">Get Stock Price</button>
    <div id="stockResult"></div>

    <h2>Currency Exchange</h2>
    <input type="text" id="currencyCode" placeholder="Enter currency (e.g., INR)">
    <button onclick="getCurrency()">Get Exchange Rate</button>
    <div id="currencyResult"></div>

    <script src="script.js"></script>
</body>
</html>
